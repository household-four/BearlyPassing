<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create Study Set</title>
  </head>
  
  <body>
    <h1>Create Question</h1>

    <form method="POST" th:object="${question}">

      <form action="#" th:action="@{/question}" th:object="${question}" method="POST">
        <p>Question: <input type="text" th:field="*{body}" /></p>
        <p>Answer: <input type="text" th:field="*{correctAnswer}" /></p>

        <p><input type="submit" value="Add Question" /></p>
      </form>

    </form>
  </body>
</html>
